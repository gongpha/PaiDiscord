            - othercommands
            - othercmds
    avatar :
        description         : |- 
            ส่งภาพประจำตัวของผู้ใช้คนนั้นผ่าน URL
            **หมายเหตุ** : เมื่อเจ้าของภาพประจำตัวได้ทำการเปลี่ยนภาพหลังจากใช้คำสั่งนี้แล้ว อาจจะทำให้ภาพใน URL นี้จะไม่สามารถแสดงได้เมื่อเวลาผ่านไป
            หากต้องการให้ภาพยังคงแสดงอยู่ได้ ให้ดาวน์โหลดภาพนั้นหรือใช้คำสั่ง `avatar_permanent`
        usage               : "<สมาชิก = ตัวเอง>"
        aliases             :
            - รูปโปร
            - รูปปก
            - ปก
            - profile_picture
            - profilepic
            - profileavatar
            - profilepicture
            - av
    avatar_permanent :
        description         : |-
            ส่งภาพประจำตัวของผู้ใช้คนนั้น โดยทำการดาวน์โหลดผ่าน URL และส่งรูปภาพ ทำให้ภาพยังคงแสดงได้ถาวร
            **หากไม่จำเป็น ห้ามใช้คำสั่งนี้**
        usage               : "<สมาชิก = ตัวเอง>"
        aliases             :
            - profile_picture_permanent
            - profilepicpermanent
            - profileavatarpermanent
            - profilepicturepermanent
            - avatarkeep
            - permanentavatar
            - permanentprofilepic
            - avp
            - av_permanent
    icon :
        description         : |-
            ส่งภาพไอคอนของเซิร์ฟเวอร์โดย URL
            **หมายเหตุ** : เมื่อเซิร์ฟเวอร์ได้ทำการเปลี่ยนภาพหลังจากใช้คำสั่งนี้แล้ว อาจจะทำให้ภาพใน URL นี้จะไม่สามารถแสดงได้เมื่อเวลาผ่านไป
            หากต้องการให้ภาพยังคงแสดงอยู่ได้ ให้ดาวน์โหลดภาพนั้นหรือใช้คำสั่ง `icon_permanent`
        usage               :
        aliases             :
            - รูปกลุ่ม
            - รูปเซิฟ
            - รูปเซิร์ฟเวอร์
            - guild_avatar
            - avatar_gulid
            - server_avatar
            - avatar_server
            - guild_picture
            - picture_gulid
            - server_picture
            - picture_server
    icon_permanent :
        description         : |-
            ส่งภาพไอคอนของเซิร์ฟเวอร์นั้น โดยทำการดาวน์โหลดผ่าน URL และส่งรูปภาพ ทำให้ภาพยังคงแสดงได้ถาวร
            **หากไม่จำเป็น ห้ามใช้คำสั่งนี้**
        usage               :
        aliases             :
            - รูปกลุ่มถาวร
            - รูปเซิฟถาวร
            - รูปเซิร์ฟเวอร์ถาวร
            - guild_avatar_permanent
            - avatar_gulid_permanent
            - server_avatar_permanent
            - avatar_server_permanent
            - guild_picture_permanent
            - picture_gulid_permanent
            - server_picture_permanent
            - picture_server_permanent
            - iconp
    anyuser :
        description         : |-
            แสดงข้อมูลของผู้ใช้ที่ถูกแปลงจากชื่อผู้ใช้, ชื่อผู้ใช้ติดแท็ก, ID ของผู้ใช้, การกล่าวถึง และชื่อเล่นของผู้ใช้
            ระบบจะทำการค้นหาในเซิร์ฟเวอร์ -> DM -> ผู้ใช้ที่บอทมองเห็น -> ผ่าน ID (หากข้อมูลที่เข้ามาเป็น ID) ตามลำดับ
            **หมายเหตุ** : ระบบนี้ไม่ได้ค้นหาผู้ใช้ทั่วโลก เพียงแค่ค้นหาผู้ใช้ที่บอทสามารถมองเห็นได้เท่านั้น หากต้องการข้อมูลของผู้ใช้รายอื่นที่บอทไม่สามารถมองเห็นได้ ให้ใช้ ID ของผู้ใช้นั้น ๆ
        usage               : "<ชื่อผู้ใช้, ชื่อผู้ใช้ติดแท็ก, ID ของผู้ใช้, การกล่าวถึง, ชื่อเล่นของผู้ใช้>"
        aliases             :
            - คนใด
            - คนใดๆ
            - คนใด ๆ
            - หาคน
            - หาผู้ใช้
            - หาสมาชิก
            - anyu
            - anymember
            - anyhuman
