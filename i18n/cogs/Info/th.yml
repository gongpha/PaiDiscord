            - กลุ่ม
    alias :
        description         : ชื่อแฝงของคำสั่งนั้น
        usage               : "<คำสั่ง>"
        aliases             :
            - aliases
            - คำสั่งแฝง
            - คำสั่งอื่น
            - คำสั่งชื่ออื่น
